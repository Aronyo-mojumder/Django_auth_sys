{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education BD</title>
    <script src="https://kit.fontawesome.com/a23861cd30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href={% static "signup.css" %}>

</head>
<body>
    <header>
        <a href="#"class="logo">Education<span> bd</span></a>

        <div class="main">
            <a href="{% url "signup" %}" class="user">Register</a>
            <a href="{% url "login" %}"><button class="reg">login</button></a>
        </div>
    </header>

    <section>
        <div class="Login">
            <div class="wrapper">
                <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                    <h2>Register</h2>
                    <div class="input-field">
                        <input type="text" id="username" name="username" required>
                        <label>Enter your username</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="fname" name="fname" required>
                        <label>Enter your fast name</label>
                    </div>
                   <div class="input-field">
                        <input type="text" id="lname" name="lname" required>
                        <label>Enter your last name</label>
                    </div>
                    <div class="input-field {% if error %}error{% endif %}">
                            <input type="text" name="email" required>
                            <label>Enter your email</label>
                    </div>

                    <div class="input-field">
                        <input type="password" id="pass1" name="pass1" required>
                        <label>Enter your password</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="pass2" name="pass2" required>
                        <label>Confirm your password </label>
                    </div>
                    <button type="submit">Sign Up</button>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="error-message">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </form>
            </div>
        </div>
    </section>



    <footer>
        <p>&copy; <span>Aronyo Mojumder</span>. All rights reserved. Site name: Education BD</p>
    </footer>
</body>
</html>
